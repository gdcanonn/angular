<main class="container">
  <div class="row">
    <div class="login_box col-md-6 col-md-offset-3">
      <div class="row login_logo col-md-12">
        <figure class="col-md-12 col-xs-12">
          <img src="../../assets/img/login_logo.png" alt="">
        </figure>
      </div>
      <div class="row login_form col-md-10 col-md-offset-1">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="email" name="username" class="form-control" PlaceHolder="Introduzca su nombre de usuario" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" name="password" class="form-control" PlaceHolder="Introduzca su contraseña" [(ngModel)]="password">
          </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="login()">	
            Ingresar
            </button>
            <div class="form-group col-md-12 ">
              <p class="help-block col-md-5"><a [routerLink]="['/forget']" routerLinkActive="active">Olvidé mi contraseña</a></p>
            </div>
        </form>
        
      </div>
      <div class="row login_buttons">
        
      </div>
      
    </div>
  </div>
</main>
